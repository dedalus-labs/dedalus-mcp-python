---
# Install: prek install && prek run --all-files
# (using prek, a faster Rust-native pre-commit replacement)

repos:
  # Ruff - Python linting and formatting (matches CI lint job)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml", "--fix"]
      - id: ruff-format

  # Type checking (ty - Rust-native, 5-10x faster than mypy)
  - repo: local
    hooks:
      - id: ty
        name: ty (type checker)
        entry: uv run ty check src/dedalus_mcp
        language: system
        types: [python]
        pass_filenames: false

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Conventional commits enforcement
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Typos checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.28.3
    hooks:
      - id: typos
        args: ["--config", "typos.toml"]
        pass_filenames: false

ci:
  autoupdate_schedule: monthly
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
