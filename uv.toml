# Global uv configuration for maximum performance
# This file is read by uv to apply default settings

# Performance optimizations
compile-bytecode = true
concurrent-downloads = 50
concurrent-builds = 4
concurrent-installs = 4

# Cache and linking
link-mode = "hardlink"  # Fastest on macOS/Linux

# Resolution strategy
resolution = "highest"  # Use latest versions
prerelease = "if-necessary"
fork-strategy = "fewest"  # Minimize version conflicts

# Python management
python-preference = "managed"
python-downloads = "automatic"

# Index optimization
index-strategy = "first-index"

# Development settings
preview = true  # Enable experimental features